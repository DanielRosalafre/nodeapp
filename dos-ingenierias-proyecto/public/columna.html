<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización de Columnas</title>
    <link rel="stylesheet" href="formato_columna.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
    <nav class="navbar">
        <ul>
          <li><a href="inicio.html" class="home-icon"><i class="fas fa-home"></i></a></li>
          </li>
        </ul>
      </nav>
    <div class="container">
        <h1>Cotización</h1>
        <div class="input-group">
            <label for="material">Material:</label>
            <select id="material">
                <option value="Cimientos">Cimientos</option>
                <option value="Columnas">Columnas</option>
            </select>
        </div>
        <form id="cotizacionForm">
        <div class="input-group">
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" required>
        </div>
        <div class="input-group">
            <label for="dimensionx">Base:</label>
            <input type="number" id="dimensionx" required>
        </div>
        <div class="input-group">
            <label for="dimensiony">Ancho:</label>
            <input type="number" id="dimensiony" required>
        </div>
        <div class="input-group">
            <label for="dimensionz">Altura:</label>
            <input type="number" id="dimensionz" required>
        </div>
        </form>
        <button id="calcular">Calcular</button>
        <button id="guardarCotizacion">Guardar Cotización</button>
        <table id="cotizacionTable">
            <thead>
                <tr>
                    <th>Cantidad</th>
                    <th>Base</th>
                    <th>Ancho</th>
                    <th>Altura</th>
                    <th>Material</th>
                    <th>Dimensión Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí se insertarán las filas dinámicamente -->
            </tbody>
        </table>
    </div>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
    <script src="columna.js"></script>
</body>
</html>
